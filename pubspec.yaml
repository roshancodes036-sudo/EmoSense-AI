name: emosense_ai
description: "A real-time sentiment analysis app powered by Gemini."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ✅ Ye Version jaruri hai Gemini 1.5 Flash ke liye
  google_generative_ai: ^0.4.7

  # ✅ Stable Versions (Aapke wale versions exist nahi karte the)
  speech_to_text: ^7.3.0 
  flutter_tts: ^4.0.2
  fl_chart: ^0.68.0
  permission_handler: ^12.0.1
  permission_handler_android: ^13.0.1
  cupertino_icons: ^1.0.6
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  icons_launcher: ^2.1.7

# ✅ Icon Launcher Settings (Correct Indentation)
icons_launcher:
  image_path: "assets/logo.png"
  platforms:
    android:
      enable: true
    ios:
      enable: false

# ✅ Assets Settings
flutter:
  uses-material-design: true
  assets:
    - assets/orb.gif
    - assets/logo.png